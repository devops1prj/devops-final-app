version: '3.8'
services:
  backend:
    build: ./backend
    # NO PORTS HERE. The backend is not exposed to the public internet.

  frontend:
    build: ./frontend
    # DELETE THE PORTS SECTION FROM HERE.
    # The frontend is no longer directly exposed. Nginx will handle it.
    environment:
      - CHOKIDAR_USEPOLLING=true
      - DANGEROUSLY_DISABLE_HOST_CHECK=true
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    ports:
      # This is the ONLY service exposed to the public, on port 3000.
      - "3000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend